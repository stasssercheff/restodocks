# Сборка Flutter web в GitHub Actions (flutter-action + кэш) и деплой в Vercel (--prebuilt).
# vercel-build.sh не вызывается: собираем .vercel/output вручную по Build Output API.

name: Build and Deploy to Vercel

on:
  push:
    branches: [main]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.7"
          channel: "stable"
          cache: true

      - name: Create config.json
        run: |
          python3 -c "
          import os, json
          p = 'assets/config.json'
          d = {
            'SUPABASE_URL': os.environ.get('SUPABASE_URL', ''),
            'SUPABASE_ANON_KEY': os.environ.get('SUPABASE_ANON_KEY', ''),
          }
          with open(p, 'w') as f:
            json.dump(d, f)
          print('config.json written')
          "
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Flutter clean
        run: flutter clean || true

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter build web
        run: flutter build web --release

      - name: Prepare .vercel/output (Build Output API)
        run: |
          mkdir -p .vercel/output/static
          cp -r build/web/* .vercel/output/static/
          mkdir -p .vercel/output
          echo '{"version":3,"routes":[{"handle":"filesystem"},{"handle":"rewrite"},{"src":"/(.*)","dest":"/index.html"}]}' > .vercel/output/config.json

      - name: Setup Node and Vercel CLI
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm i -g vercel@latest

      - name: Pull Vercel project config
        run: vercel pull --yes --environment=production --token="${{ secrets.VERCEL_TOKEN }}"

      - name: Deploy to Vercel (prebuilt, без vercel build)
        run: vercel deploy --prebuilt --prod --token="${{ secrets.VERCEL_TOKEN }}" --archive=tgz
