name: restodocks
description: Restaurant management application for iOS, Android and Web

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  provider: ^6.0.5
  go_router: ^9.0.0

  # Database & Storage
  sqflite: ^2.2.8+4
  shared_preferences: ^2.1.2
  path_provider: ^2.0.15
  flutter_secure_storage: ^9.2.2
  bcrypt: ^1.1.3

  # Networking
  http: ^1.1.0
  dio: ^5.1.2

  # Images & Media
  image_picker: ^1.0.1
  image: ^4.0.0
  cached_network_image: ^3.2.3

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # UI
  dropdown_search: ^6.0.2

  # Utilities
  uuid: ^3.0.7
  url_launcher: ^6.2.0
  file_picker: ^8.0.0+1
  excel: ^4.0.6
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  fluttertoast: ^8.2.2

  # Date & Time
  persian_datetime_picker: ^2.7.0

  # Permissions
  permission_handler: ^11.0.1

  # Supabase
  supabase_flutter: ^2.0.0

  # Environment variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.6.2
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/config.json
    - assets/images/
    - assets/translations/
    - assets/products/
    - assets/data/

flutter_launcher_icons:
  android: false
  ios: false
  image_path: "assets/images/logo.png"
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#AD292C"
    theme_color: "#AD292C"